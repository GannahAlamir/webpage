
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahy Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
            <h1>Bahy Store</h1>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">من نحن</a></li>
                <li><a href="#services">خدماتنا</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>مرحبًا بكم في Bahy Store</h2>
            <p>أفضل خدمات الدعاية والإعلان.</p>
        </section>
        <section id="about">
            <h2>من نحن</h2>
            <p>نحن شركة متخصصة في خدمات الدعاية والإعلان.</p>
        </section>
        <section id="services">
            <h2>خدماتنا</h2>
            <ul>
                <li>تصميم الجرافيك</li>
                <li>إدارة الحملات الإعلانية</li>
                <li>التسويق الرقمي</li>
            </ul>
        </section>
        <section id="contact">
            <h2>اتصل بنا</h2>
            <form>
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">رسالتك:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bahy Store. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
